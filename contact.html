<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-header {
      background: url('path/to/your/contact-background.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 100px 0;
      text-align: center;
    }
    .contact-info {
      margin-bottom: 30px;
    }
    .contact-info h3 {
      margin-top: 20px;
    }
    .contact-form {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
    }
    .contact-form .form-control {
      border-radius: 0;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <section class="contact-header">
    <div class="container">
      <h1 class="display-4">Contact Us</h1>
      <p class="lead">We'd love to hear from you! Reach out to us using the form below or via our contact details.</p>
    </div>
  </section>

  <!-- Main Content -->
  <section class="container my-5">
    <div class="row">
      <!-- Contact Info -->
      <div class="col-md-6 contact-info">
        <h3>Contact Information</h3>
        <p><strong>Email:</strong> info@example.com</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Address:</strong> 1234 Street Name, City, State, 56789</p>
      </div>
      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="contact-form">
          <h3>Get in Touch</h3>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 MyWebsite. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
